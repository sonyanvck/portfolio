<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Housing Inquiry Form</title>
    <link rel="stylesheet" type="text/css" href="styles/style-sheet-9.css">
  </head>

  <body>
    <header>
      <h3>What type of home are you looking for?</h3>
      <p>Fill out and submit the form below and one of our agents will get back to you.</p>
      <br>
      <p>Select all options that apply</p>
    </header>

    <form method="get">
          <p><strong>Home Type:</strong></p>
          <label>House
            <input type="checkbox" name="type" value="house">
          </label>
          <label>Townhome
            <input type="checkbox" name="type" value="townhome">
          </label>
          <label>Condo
            <input type="checkbox" name="type" value="condo">
          </label>
          <label>Manufactured
            <input type="checkbox" name="type" value="manufactured">
          </label>

        <p><strong>Number of bedrooms:</strong></p>
        <label>Any
          <input type="checkbox" name="type" value="any">
        </label>
        <label>1
          <input type="checkbox" name="type" value="one">
        </label>
        <label>2
          <input type="checkbox" name="type" value="two">
        </label>
        <label>3&plus;
          <input type="checkbox" name="type" value="threePlus">
        </label>

        <p><strong>Number of bathrooms:</strong></p>
        <label>Any
          <input type="checkbox" name="type" value="any">
        </label>
        <label>1
          <input type="checkbox" name="type" value="one">
        </label>
        <label>2
          <input type="checkbox" name="type" value="two">
        </label>
        <label>3&plus;
          <input type="checkbox" name="type" value="threePlus">
        </label>

        <p><strong>Price</strong></p>
        <label>Minimum price:
          <input type="number" name="type" placeholder="&#36;">
        </label>
        <label>Maximum price:
          <input type="number" name="type" placeholder="&#36;">
        </label>

          <p><strong>Contact Form</strong></p>
          <label>First name:
            <input type="text" name="firstName">
          </label>
          <label>Last name:
            <input type="text" name="lastName">
          </label>
          <br>
          <label>Email:
            <input type="email" name="email">
          </label>
          <label>Phone number:
            <input type="tel" id="phoneNumber" name="phoneNumber">
          </label>
          <br>
          <label for="location"><strong>Where are you located?</strong></label>
            <select name="location" id="location" class="location">
            <option value="ballard">Ballard</option>
            <option value="beaconHill">Beacon Hill</option>
            <option value="bellevue">Bellevue/Eastside</option>
            <option value="capitolHill">Captiol Hill</option>
            <option value="cid">CID</option>
            <option value="downtownSeattle">Downtown Seattle</option>
            <option value="queenAnne">Queen Anne</option>
            <option value="sodo">SoDo</option>
            <option value="southLakeUnion">South Lake Union</option>
            <option value="universityDistrict">University District</option>
            <option value="westSeattle">West Seattle</option>
            </select>
            <br>
            <input type="submit" value="Submit" id="submit">


      </form>
  </body>
</html>
